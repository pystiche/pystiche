language: python
python: "3.6"

matrix:
  include:
    - name: "Code format"
      before_install: pip install black
      install: skip
      script: black --check .
    - name: "Tests"
      before_install: pip install coverage codecov
      install: pip install .[test]
      script: coverage run --rcfile=.coveragerc -m pytest test/
      after success: codecov
