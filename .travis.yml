language: python
python: "3.6"

matrix:
  include:
    - name: "Code format"
      before_install: pip install black
      install: skip
      script: black --check .
    - name: "Type checks"
      install: pip install .[dev]
      script: mypy --config-file=mypy.ini pystiche/
    - name: "Tests"
      install: pip install .[dev]
      script: pytest test
