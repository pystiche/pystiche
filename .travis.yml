language: python
python: "3.6"

matrix:
  include:
    - name: "Code format"
      before_install: pip install isort black flake8
      install: skip
      script:
        - isort --check-only --recursive .
        - black --check .
        - flake8 --exclude=.svn,CVS,.bzr,.hg,.git,__pycache__,.tox,.eggs,*.egg,.venv,docs/build .
    - name: "Tests"
      before_install:
        - REQUIREMENTS_FILE=travis_ci_torch_requirements.txt
        - pip install BeautifulSoup4
        - python gen_torch_cpu_requirements.py --file $REQUIREMENTS_FILE
        - pip install -r $REQUIREMENTS_FILE coverage codecov
      install:
        - pip install .[test]
        - pip install --upgrade pytest
      script: coverage run --rcfile=.coveragerc -m pytest -c pytest.ini
      after success: codecov
