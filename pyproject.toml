[tool.isort]
# See link below for available options
# https://github.com/timothycrosley/isort/wiki/isort-Settings#full-reference-of-isort-settings

skip = [
  ".git",
  ".github",
  ".venv",
  ".mypy_cache",
  ".pytest_cache",
  "__pycache__",
  "docs/build",
  "__init__.py",
]
skip_glob = ["docs/source/auto_*"]
line_length = 88
use_parentheses = true
multi_line_output = 3
force_grid_wrap = 0
include_trailing_comma = true

known_standard_library = ["typing_extensions"]
known_third_party = [
  "numpy",
  "PIL",
  "requests",
  "pyimagetest",
  "pillow_affine",
  "matplotlib",
  "pytest",
  "dill"
]
known_pytorch = ["torch", "torchvision"]
sections= ["FUTURE", "STDLIB", "THIRDPARTY", "PYTORCH", "FIRSTPARTY", "LOCALFOLDER"]

[tool.black]
# See link below for available options
# https://github.com/psf/black#configuration-format

line-length = 88
target-version = ["py36"]
exclude = '''
/(
    \.git
  | \.github
  | \.venv
  | \.mypy_cache
  | \.pytest_cache
  | __pycache__
  | docs/build
  | docs/source/auto_*
)/
'''
